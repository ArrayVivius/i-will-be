<!DOCTYPE html>
<html lang="es">
<head>
    <title>PolyGloKids</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   <header class="header">
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Actividades</a>
        <a href="#">Acerca de Nosotros</a>
        <a href="#">Contacto</a>
        <a href="#">Ayuda</a>
    </nav>
   </header>
 
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxs-user'></i>PolyGloKids</h2>
            <div class="text-item">
                <h2>¡Hola amiguito! <br><span>
                    ¡Bienvenido a PolyGloKids, donde aprender idiomas es como un juego!
                </span></h2>
                <p>apoyanos y aprenda mas acerca de nosotros</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Correo Electrónico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password"  required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Recordarme</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btn">Iniciar Sesión</button>
                    <div class="create-account">
                        <p>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></p>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
